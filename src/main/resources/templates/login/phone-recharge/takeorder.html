<html>

    <!-- 你的html代码 -->
    <div class="page">
      <form action="/useOrAddIntegral" method="post">
      <nav class="bar bar-tab od-bottom-tab">
        <a>
          <span class="tab-label">实际支付：<i class="submit-money"><span id="reality">￥0.00</span></i></span>
        </a>
        <input type="hidden" id="userName" name="userName" value="">
        <input type="hidden" id="integral" name="integral" value="">

          <span class="tab-label">立即支付</span>
        </a>-->
        <input type="submit" value="立即支付">
      </nav>
      </form>
      <div class="content">
        <!-- 这里是页面内容区 -->

        <div class="list-block media-list order-check od-pro">
          <ul>
            <li>
              <!--<input v-model="message" type="text" class="take-money"  placeholder="请输入充值金额" value="20" required/>-->
<!--              <p>{{ message }}</p>-->

            </li>
          </ul>

        </div>
        <div class="list-block media-list od-paylist">
          <ul>
            <li>
              <label class="label-checkbox item-content">
                <div class="item-inner">
                  <img src="../../../static/phone-login/img/weipay.png" class="weipayicon">
                  <p>微信支付</p>
                </div>
                <input type="radio" name="my-radio" checked="checked">
                <div class="item-media"><i class="icon icon-form-checkbox"></i></div>
              </label>
            </li>
            <li>
              <label class="label-checkbox item-content">
                <div class="item-inner">
                  <img src="../../../static/phone-login/img/ailpay.png" class="ailpayicon">
                  <p>支付宝支付</p>
                </div>
                <input type="radio" name="my-radio">
                <div class="item-media"><i class="icon icon-form-checkbox"></i></div>
              </label>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- html结束 -->
    <script type='text/javascript' src='../../../static/phone-login/js/jquery.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='../../../static/phone-login/js/light7.js' charset='utf-8'></script>

<!--    <script src="../../../static/js/vue.js"></script>-->
    <script type="text/javascript">

      function sys() {
        var text = $(".take-money").val();
        var strs = $(".take-money").val().split('.');
        if(strs.length == 1){
          text += ".00";
        }else{
          if(strs[1].length == 1)
            text += "0";
        }
        $(".submit-money").text(text);
      }

      $(function(){
        $.init();
        /**/
        /**/
        sys();
      });
      $(".take-money").change(function() {
        var text = $(".take-money").val();
        var strs = $(".take-money").val().split('.');
        if(strs.length == 1){
          text += ".00";
        }else{
          if(strs[1].length == 1)
            text += "0";
        }
        $(".submit-money").text(text);
      });

      $(function () {
        //参数处理
        var parameter = window.location.href;
        var num=parameter.indexOf("?");
        parameter=parameter.substr(num+1); //取得所有参数   stringvar.substr(start [, length ]
        var arr = parameter.split("&"); //各个参数放到数组里
        var arr1 = arr[0].split("=");
        var arr2 = arr[1].split("=");
        //alert(arr1[1]);
        //alert(arr2[1]);
        //$("#reality").attr("value",""+arr2[1]);
        $("#userName").attr("value",""+arr1[1]);
        //$('#reality').val("￥"+arr2[1]);
        $("#integral").attr("value",""+arr2[1]);

        document.getElementById("reality").innerText='￥'+arr2[1];

      });
    </script>
  </body>
</html>

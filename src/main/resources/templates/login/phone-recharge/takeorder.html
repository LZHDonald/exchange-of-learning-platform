<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>订单支付</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="no"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no" />

    <link rel="stylesheet" href="../../../static/phone-login/css/light7.css">
    <link rel="stylesheet" href="../../../static/phone-login/css/light7-swiper.css">
    <link rel="stylesheet" href="../../../static/phone-login/css/base.css">

  </head>
  <body>
    <!-- 你的html代码 -->
    <div class="page">
      <nav class="bar bar-tab od-bottom-tab">
        <a>
          <span class="tab-label">实际支付：<i class="submit-money">￥0.00</i></span>
        </a>
        <a class="tab-item external" href="#">
          <span class="tab-label">立即支付</span>
        </a>
      </nav>
      <div class="content">
        <!-- 这里是页面内容区 -->

        <div class="list-block media-list order-check od-pro">
          <ul>
            <li>
              <input v-model="message" type="text" class="take-money"  placeholder="请输入充值金额" value="20" required/>
<!--              <p>{{ message }}</p>-->
<!--              <input v-model="message" type="text" class=""  placeholder="请输入充值金额" value="20" required/>-->
<!--              <p>{{ message }}</p>-->
            </li>
          </ul>

        </div>
        <div class="list-block media-list od-paylist">
          <ul>
            <li>
              <label class="label-checkbox item-content">
                <div class="item-inner">
                  <img src="../../../static/phone-login/img/weipay.png" class="weipayicon">
                  <p>微信支付</p>
                </div>
                <input type="radio" name="my-radio" checked="checked">
                <div class="item-media"><i class="icon icon-form-checkbox"></i></div>
              </label>
            </li>
            <li>
              <label class="label-checkbox item-content">
                <div class="item-inner">
                  <img src="../../../static/phone-login/img/ailpay.png" class="ailpayicon">
                  <p>支付宝支付</p>
                </div>
                <input type="radio" name="my-radio">
                <div class="item-media"><i class="icon icon-form-checkbox"></i></div>
              </label>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- html结束 -->
    <script type='text/javascript' src='../../../static/phone-login/js/jquery.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='../../../static/phone-login/js/light7.js' charset='utf-8'></script>
    <script type='text/javascript' src='../../../static/phone-login/js/light7-swiper.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='../../../static/phone-login/js/base-widget.js' charset='utf-8'></script>
<!--    <script src="../../../static/js/vue.js"></script>-->
    <script type="text/javascript">

      function sys() {
        var text = $(".take-money").val();
        var strs = $(".take-money").val().split('.');
        if(strs.length == 1){
          text += ".00";
        }else{
          if(strs[1].length == 1)
            text += "0";
        }
        $(".submit-money").text(text);
      }

      $(function(){
        $.init();
        /**/
        /**/
        sys();
      });
      $(".take-money").change(function() {
        var text = $(".take-money").val();
        var strs = $(".take-money").val().split('.');
        if(strs.length == 1){
          text += ".00";
        }else{
          if(strs[1].length == 1)
            text += "0";
        }
        $(".submit-money").text(text);
      });
    </script>
  </body>
</html>
